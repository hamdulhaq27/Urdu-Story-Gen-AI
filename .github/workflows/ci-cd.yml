name: CI/CD - Urdu Story Generator

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      # 1️⃣ Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Set up Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.10

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # 4️⃣ Run tests (optional, here just a placeholder)
      - name: Run basic API test
        run: |
          python -c "import app.model; print('Model loaded successfully')"

  docker-build:
    runs-on: ubuntu-latest
    needs: build-test
    steps:
      # Checkout code
      - uses: actions/checkout@v3

      # Log in to Docker Hub (optional)
      # - name: Log in to Docker Hub
      #   uses: docker/login-action@v2
      #   with:
      #     username: ${{ secrets.DOCKER_USERNAME }}
      #     password: ${{ secrets.DOCKER_PASSWORD }}

      # Build Docker image
      - name: Build Docker image
        run: |
          docker build -t urdu-story-generator:latest .
